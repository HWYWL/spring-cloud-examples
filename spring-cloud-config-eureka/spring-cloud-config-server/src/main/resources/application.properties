#高可用配置中心是通过服务id去自动发现config-server服务地址的，所以客户端不用配置spring.cloud.config.uri指向具体的地址了
spring.application.name=config-server
server.port=8888

#git仓库分支
spring.cloud.config.label=master
#git仓库地址
spring.cloud.config.server.git.uri=https://github.com/HWYWL/spring-cloud-examples.git
#配置仓库路径
spring.cloud.config.server.git.search-paths=spring-cloud-config-eureka/properties

#Git仓库如果是私有仓库需要填写用户名密码，示例是公开仓库，所以不配置密码。
#spring.cloud.config.server.git.username=your username
#spring.cloud.config.server.git.password=your password

#服务注册地址
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/